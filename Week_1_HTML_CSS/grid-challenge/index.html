<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div id="logo">MyGallery</div>
        <div id="nav-links">
          <a href="#">Work</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="grid-container">
        <img
          class="condo"
          src="./images/condo.jpg"
          alt="condo home"
        />
        <img class="cosy-home" src="./images/cosy-home.jpg" alt="cosy home" />
        <img
          class="cottage-home"
          src="./images/cottage-home.jpg"
          alt="cottage home"
        />
        <img
          class="play-house"
          src="./images/play-house.jpg"
          alt="play house"
        />
        <img
          class="country-house"
          src="./images/country-house.jpg"
          alt="country home"
        />
        <img class="pool-house" src="./images/pool-house.jpg" alt="pool home" />
        <img
          class="white-house"
          src="./images/white-house.jpg"
          alt="white home"
        />
      </div>
    </div>
  </body>
</html>
